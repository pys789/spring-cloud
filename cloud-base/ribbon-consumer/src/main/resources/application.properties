spring.application.name=ribbon-consumer
server.port=9000
eureka.client.service-url.defaultZone=http://localhost:1111/eureka
#eureka.client.service-url.defaultZone=http://peer1:1112/eureka,http://peer2:1113/eureka

# Eureka Server会维护一个只读的服务清单给客户端
# 缓存默认隔30s更新一次，设置下面的属性可以修改更新时间间隔
eureka.client.registry-fetch-interval-seconds=3
